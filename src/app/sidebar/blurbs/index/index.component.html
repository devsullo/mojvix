<section id="blurbs-list" [style.height.px]="scrollHeight">
  <h2 class="oops" *ngIf="blurbs.length < 1">{{ 'blurb-wall-empty-list' | trans }}</h2>
  <app-blurb (closeBlurb)="onCloseBlurb()" *ngIf="oneBlurb" [blurb]="oneBlurb" [highlight]="true"></app-blurb>
  <app-blurb *ngFor="let blurb of blurbs; let i = index" [blurb]="blurb" [highlight]="false"></app-blurb>
</section>
